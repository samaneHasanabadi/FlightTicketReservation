<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CssConfig.css"><title>Search Ticket</title>
</head>
<body>
<div class="m1" >
    <img src="c.jpg">
</div>
<div class="m2">
    <nav class="navbar navbar-default" style="background-color: #d01e06; color: #f5f2f2;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style=" color: #f5f2f2;" href="#"><i class="fa fa-plane" style="font-size:24px"></i> Sam AirLine</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a style=" color: #f5f2f2;" href="AirplaneTicketBootStrapHomePage.html">Home</a></li>
                <li><a style=" color: #f5f2f2;" href="ReserveTicket.html">Reserve Ticket</a></li>
                <li><a style=" color: #f5f2f2;" href="ShowTickets.html">See Tickets</a></li>
                <li class="active"><a style=" color: #181717;" href="#">Search Ticket</a></li>
            </ul>
        </div>
    </nav>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="id">Id</label>
                <input type="number" class="form-control" id="id" name="id" placeholder="id">
            </div>
        </div>
    </form><br>
    <div>
        <button id="searchBtn" class="btn btn-primary" onclick="c()" style="background-color: #d01e06; border-color: #d01e06">Search</button>
    </div>
    <br>
    <form id="formId" style="display: none">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="name">
            </div>
            <div class="form-group col-md-6">
                <label for="family">Family</label>
                <input type="text" class="form-control" id="family" name="family" placeholder="family">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="origin">Origin</label>
                <input type="text" class="form-control" id="origin" name="origin" placeholder="origin">
            </div>
            <div class="form-group col-md-6">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" name="destination" placeholder="destination">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" placeholder="date">
            </div>
            <div class="form-group col-md-6">
                <label for="flightNumber">FlightNumber</label>
                <input type="number" class="form-control" id="flightNumber" name="flightNumber" placeholder="flightNumber">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="price">
            </div>
        </div><br><br>
        <div>
            <button class="btn btn-primary" style="background-color: #d01e06; border-color: #d01e06">Save changes</button>
        </div>
    </form>
</div>
<script>
    function c(){
        document.getElementById("formId").style.display = "inline-block";
    }
</script>
</body>
</html>
